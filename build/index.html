<!DOCTYPE html>
<html lang="en" ng-app="OrcSlayer">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <title>Orc Slayer</title>
</head>
<body>
  <div class="static" id="header">
    <h1>Orc Slayer!</h1>
  </div>
  <div class="tab-content" id="intro-page">
    <button id="instructions-btn">Instructions</button> 
    <button id="play-btn">Play</button> 
  </div>
  <div class="tab-content" id="game-page">
    <div id="game-text">
      You are here.
    </div>
    <div id="control-panel">
      <span id="action-btns">
        <button id="equip-btn">Equip</button>
        <button id="fight-btn">Fight</button>
        <button id="run-btn">Run</button>
      </span>
      <span id="inventory">
        <p id="inventory-content">Nothing equipped.</p>
      </span>
      <span id="direction-ctrl">
        <button id="n-btn">N</button>
        <button id="e-btn">E</button>
        <button id="s-btn">S</button>
        <button id="w-btn">W</button>
      </span>
    </div>
  </div>
  <div class="tab-content" id="instruction-page">
    <h1>Instructions</h1>
    <p>Instructions will go here.</p>
    <button id="play-btn">Play</button> 
  </div>
  <div class="static" id="footer">
  </div>
  
<script type="text/javascript" src="orcSlayer.js"></script></body>
</html>
